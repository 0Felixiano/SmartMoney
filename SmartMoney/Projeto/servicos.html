<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Serviços Contratados</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="card">
            <div class="card-header bg-light d-flex justify-content-between align-items-center">
                <a href="index.html" class="menu-icon">
                    <img src="https://img.icons8.com/ios-glyphs/30/menu--v1.png" alt="Menu">
                </a>
                <h5 class="mb-0">Serviços contratados</h5>
            </div>
            <div class="card-body">
                <form id="service-form" class="mb-4">
                    <div class="form-group">
                        <label for="service-item">Item</label>
                        <input type="text" class="form-control" id="service-item" required>
                    </div>
                    <div class="form-group">
                        <label for="service-value">Valor</label>
                        <input type="text" class="form-control" id="service-value" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Adicionar serviço</button>
                </form>
                <ul class="list-group" id="service-list">
                    <!-- Serviços serão adicionados aqui -->
                </ul>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
